<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Logbone
		</title>
		<script type="text/javascript">
			/*
				-logLevel-
				----------------------------------------------
				sets Logbone's initial log level for all
				Loggers that do not define their own log level
				
				-sysout-
				----------------------------------------------
				turns Logbone's internal sysout logging on/off
			*/
			var logboneConfig = {
				sysout: true,
				logLevel: 'DEBUG'
			};
		</script>
	</head>
<body>
	<script type="text/javascript" src="js/invoke.js"></script>
	<script type="text/javascript" src="js/Logbone.js"></script>
</body>
